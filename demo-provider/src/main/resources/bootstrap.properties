
server.port=8766

spring.application.name=service-demo-provider

eureka.client.service-url.default-zone=http://192.168.0.10:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=main-config-server



